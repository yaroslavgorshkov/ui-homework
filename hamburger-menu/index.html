<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger-menu</title>
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-menu-btn">
            <div class="hamburger-menu-btn__svg-container d-block-svg">
                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#d8d8d8"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </div>
            <div class="hamburger-menu-btn__svg-container hamburger-menu-btn__svg-container--close d-none-svg">
                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#d8d8d8"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
        </button>
        <div class="hamburger-menu-content d-none">
            <ul class="hamburger-menu-list">
                <li class="hamburger-menu-list__element active">
                    <img src="img/arrow.png" alt="arrow">
                    <a>HOME</a>
                </li>
                <li class="hamburger-menu-list__element passive">
                    <img src="img/arrow.png" alt="arrow">
                    <a>1 ITEM</a>
                </li>
                <li class="hamburger-menu-list__element passive">
                    <img src="img/arrow.png" alt="arrow">
                    <a>2 ITEM</a>
                </li>
                <li class="hamburger-menu-list__element passive">
                    <img src="img/arrow.png" alt="arrow">
                    <a>3 ITEM</a>
                </li>
                <li class="hamburger-menu-list__element passive">
                    <img src="img/arrow.png" alt="arrow">
                    <a>4 ITEM</a>
                </li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
